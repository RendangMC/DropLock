name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  package:
    name: Maven Package
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'
      - name: Build with Maven
        run: mvn package --file pom.xml
